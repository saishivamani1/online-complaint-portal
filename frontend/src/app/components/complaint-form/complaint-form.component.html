<h2>New Complaint</h2><div class="card"><form (ngSubmit)="submit()"><input placeholder="Title" [(ngModel)]="title" name="title" required /><textarea placeholder="Description" [(ngModel)]="description" name="description" required rows="5"></textarea><div class="flex"><select [(ngModel)]="category" name="category"><option value="sanitation">Sanitation</option><option value="roads">Roads</option><option value="water">Water</option><option value="electricity">Electricity</option><option value="other">Other</option></select><input placeholder="Location" [(ngModel)]="location" name="location" /></div><input type="file" (change)="onFile($event)" accept="image/*" /><button class="btn" type="submit">Submit</button><p class="error" *ngIf="error" style="color:#b91c1c">{{error}}</p></form></div>
