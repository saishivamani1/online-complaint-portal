<h2>Create your account</h2><div class="card"><form (ngSubmit)="submit()"><input placeholder="Name" [(ngModel)]="name" name="name" required /><input placeholder="Email" [(ngModel)]="email" name="email" type="email" required /><input placeholder="Password" [(ngModel)]="password" name="password" type="password" required /><label>Role</label><select [(ngModel)]="role" name="role"><option value="citizen">Citizen</option><option value="authority">Authority</option><option value="admin">Admin</option></select><button class="btn" type="submit">Register</button><p class="error" *ngIf="error" style="color:#b91c1c">{{error}}</p></form></div>
